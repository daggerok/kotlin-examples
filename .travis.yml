group: travis_lts
env:
  global:
  - TERM=dumb
  - secure: ""
  - secure: ""
language: java
jdk:
- oraclejdk8
- openjdk8
install: true
before_script:
- sudo apt update -y || true
- sudo apt install -y --no-install-recommends bash unzip curl
- source <(curl -fsSL https://raw.github.com/daggerok/bash-functions/master/main.bash)
- stop_any 27017 8080 80
script:
