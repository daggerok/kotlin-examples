- >
  for arch in \
    $(ls redis-lettuce/build/distributions/*.zip) \
  ; do
    unzip -o ${arch} -d /tmp
  done;
- bash /tmp/redis-lettuce-0.0.1/bin/redis-lettuce
- stop_any 6379
- java -jar redis-lettuce/target/*-all.jar
- stop_any 6379
#
- java -jar netty/build/libs/*-all.jar
- bash netty/build/install/netty/bin/netty
- >
  for arch in \
    $(ls netty/build/distributions/*.zip) \
  ; do
    unzip -o ${arch} -d /tmp
  done;
- bash /tmp/netty-0.0.1/bin/netty
- java -jar netty/target/*-all.jar
